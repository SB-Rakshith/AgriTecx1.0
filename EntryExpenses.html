<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkvbEtitcha7SYSrUXwncayqf5013jyAGVx1nbZdbb&s" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entry Expenses </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <style>
    input[type="number"] {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 15px;
    resize: vertical;
  }
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 15px;
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .alert {
      display: none;
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .alert.success {
      background-color: #4CAF50;
      color: #fff;
    }

    .alert.error {
      background-color: #f44336;
      color: #fff;
    }

    .alert.show {
      display: flex;
    }

    .alert .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #333;
      font-size: 16px;
      cursor: pointer;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9998;
      display: none;
    }

    .background-overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Entry Expenses</h1>
  <form id="expenseForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>

    <label for="remarks">Remarks:</label>
    <textarea id="remarks" name="remarks" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="alertSuccess" class="alert success">
    <p>Data submitted successfully!</p>
    <button class="close-button" onclick="hideAlert('alertSuccess')">&times;</button>
  </div>
  <div id="alertError" class="alert error">
    <p>An error occurred. Please try again.</p>
    <button class="close-button" onclick="hideAlert('alertError')">&times;</button>
  </div>

  <div id="backgroundOverlay" class="background-overlay"></div>

  <script>
    document.getElementById("expenseForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var form = e.target;
      var formData = new FormData(form);

      var payload = {};
      for (var pair of formData.entries()) {
        payload[pair[0]] = pair[1];
      }

      showOverlay();

      fetch("https://script.google.com/macros/s/AKfycbxlXO3LHcMTs_6jp2ye9Wgio-NeT1-0CASZopKpb-a47srP_8BWM9zQxpQ8FZRIKQLVWw/exec", {
        method: "POST",
        body: JSON.stringify(payload)
      }).then(function(response) {
        hideOverlay();
        if (response.ok) {
          showAlert("alertSuccess");
          form.reset();
        } else {
          showAlert("alertError");
        }
      }).catch(function(error) {
        hideOverlay();
        showAlert("alertError");
        console.error(error);
      });
    });

    function showAlert(alertId) {
      var alertElement = document.getElementById(alertId);
      alertElement.classList.add("show");
      showOverlay();
      setTimeout(function() {
        hideAlert(alertId);
      }, 3000);
    }

    function hideAlert(alertId) {
      var alertElement = document.getElementById(alertId);
      alertElement.classList.remove("show");
      hideOverlay();
    }

    function showOverlay() {
      document.getElementById("backgroundOverlay").classList.add("show");
    }

    function hideOverlay() {
      document.getElementById("backgroundOverlay").classList.remove("show");
    }
  </script>
</body>
</html>
