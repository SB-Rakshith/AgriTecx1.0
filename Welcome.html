<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkvbEtitcha7SYSrUXwncayqf5013jyAGVx1nbZdbb&s" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomegranate Data Management</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      opacity: 0.5; /* Adjust the opacity value (between 0 and 1) to change transparency */
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-container {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
      border-radius: 10px; /* Add rounded corners */
      max-width: 500px; /* Limit the content width */
      margin: 0 auto; /* Center the content horizontally */
      margin-top: 80px; /* Add top margin for spacing */
      animation: fade-in 1s ease; /* Add fade-in animation */
    }

    h1 {
      text-align: center;
      color: #333; /* Change the heading color */
      margin-bottom: 30px; /* Add bottom margin for spacing */
    }

    .section {
      margin-bottom: 40px;
      text-align: center; /* Center the section heading */
      opacity: 0;
      animation: fade-in 1s ease forwards; /* Add fade-in animation */
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section:nth-child(1) {
      animation-delay: 0.3s; /* Delay the animation of the first section */
    }

    .section:nth-child(2) {
      animation-delay: 0.6s; /* Delay the animation of the second section */
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease; /* Add a smooth transition effect */
    }

    .button-container button:hover {
      background-color: #45a049;
    }

    .username {
      text-align: center;
      margin-top: 20px;
    }

    .logout-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .logout-button button {
      background-color: #f44336;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 auto;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease; /* Add a smooth transition effect */
    }

    .logout-button button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <img class="background-image" src="https://media.istockphoto.com/id/940118920/photo/ripe-pomegranate-fruit-and-one-cut-in-half-with-leaf.jpg?s=612x612&w=0&k=20&c=iVTrJvW6rtFTlsWk5J3v1r1NeCgNtZMD4qDJIh3sfik=" alt="Background Image">
  </div>

  <div class="content-container">
    <h1>Welcome to Pomegranate Data Management System</h1>

    <div class="username">
      <p>Logged in as: <span id="username"></span></p>
    </div>

    <div class="section">
      <h2>Expenses Data</h2>
      <div class="button-container">
        <button onclick="location.href='EntryExpenses.html'">Entry Expenses</button>
        <button onclick="location.href='ViewExpenses.html'">View Expenses</button>
      </div>
    </div>

    <div class="section">
      <h2>Pesticide Data</h2>
      <div class="button-container">
        <button onclick="location.href='EntryPesticides.html'">Entry Pesticides</button>
        <button onclick="location.href='SearchPesticide.html'">Search Pesticide</button>
      </div>
    </div>

    <div class="logout-button">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    window.onload = function() {
      const sections = document.querySelectorAll('.section');
      sections.forEach((section, index) => {
        section.style.animationDelay = `${0.3 + index * 0.3}s`; /* Delay each section's animation */
        section.style.opacity = '1'; /* Show the section */
      });

      const usernameElement = document.getElementById('username');
      const loggedUser = localStorage.getItem('loggedUser');

      if (loggedUser) {
        usernameElement.textContent = loggedUser;
      }
    }

    function logout() {
      localStorage.removeItem('loggedUser');
      window.location.href = 'index.html';
    }
    window.onload = function() {
  const sections = document.querySelectorAll('.section');
  sections.forEach((section, index) => {
    section.style.animationDelay = `${0.3 + index * 0.3}s`; /* Delay each section's animation */
    section.style.opacity = '1'; /* Show the section */
  });

  const usernameElement = document.getElementById('username');
  const loggedUser = localStorage.getItem('loggedUser');

  if (loggedUser) {
    usernameElement.textContent = loggedUser;
  } else {
    window.location.href = 'index.html'; // Redirect to index.html if not logged in
  }
}

function logout() {
  localStorage.removeItem('loggedUser');
  window.location.href = 'index.html';
}

  </script>
</body>
</html>
