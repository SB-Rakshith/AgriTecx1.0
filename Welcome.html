<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkvbEtitcha7SYSrUXwncayqf5013jyAGVx1nbZdbb&s" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomegranate Data Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #f1f1f1;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      opacity: 0.3;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-container {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      max-width: 300px;
      margin: 0 auto;
      margin-top: 20px;
      animation: fade-in 1s ease;
    }

    h2 {
      text-align: center;
      color: #f1f1f1;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 40px;
      text-align: center;
      opacity: 0;
      animation: fade-in 1s ease forwards;
    }

  
    .section:nth-child(1) {
      animation-delay: 0.3s;
    }

    .section:nth-child(2) {
      animation-delay: 0.6s;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #45a049;
    }

    .username {
      text-align: center;
      margin-top: 20px;
      color: #f1f1f1;
    }
    .username span{ color:#4CAF50 }

    .logout-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .logout-button button {
      background-color: #f44336;
      color: white;
      padding: 5px 7px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 auto;
      font-size: 15px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .logout-button button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <img class="background-image" src="https://media.istockphoto.com/id/940118920/photo/ripe-pomegranate-fruit-and-one-cut-in-half-with-leaf.jpg?s=612x612&w=0&k=20&c=iVTrJvW6rtFTlsWk5J3v1r1NeCgNtZMD4qDJIh3sfik=" alt="Background Image">
  </div>

  <div class="content-container">
    <h2>Pomegranate Data Management System</h2>

    <div class="username">
      <p>Logged in as: <span id="username"></span></p>
    </div>

    <div class="section">
      <h3>Expenses Data</h3>
      <div class="button-container">
        <button onclick="location.href='EntryExpenses.html'">Entry Expenses</button>
        <button onclick="location.href='ViewExpenses.html'">View Expenses</button>
      </div>
    </div>

    <div class="section">
      <h3>Pesticide Data</h3>
      <div class="button-container">
        <button onclick="location.href='EntryPesticides.html'">Entry Pesticides</button>
        <button onclick="location.href='SearchPesticide.html'">Search Pesticide</button>
      </div>
    </div>

    <div class="logout-button">
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <script>
    window.onload = function() {
      const usernameElement = document.getElementById('username');
      const loggedUser = localStorage.getItem('loggedUser');

      if (loggedUser) {
        usernameElement.textContent = loggedUser;
      }
    }

    function logout() {
      localStorage.removeItem('loggedUser');
      window.location.href = 'index.html';
    }
    window.onload = function() {
  const sections = document.querySelectorAll('.section');
  sections.forEach((section, index) => {
    section.style.animationDelay = `${0.3 + index * 0.3}s`; /* Delay each section's animation */
    section.style.opacity = '1'; /* Show the section */
  });

  const usernameElement = document.getElementById('username');
  const loggedUser = localStorage.getItem('loggedUser');

  if (loggedUser) {
    usernameElement.textContent = loggedUser;
  } else {
    window.location.href = 'index.html'; // Redirect to index.html if not logged in
  }
}

function logout() {
  localStorage.removeItem('loggedUser');
  window.location.href = 'index.html';
}

  </script>
</body>
</html>
