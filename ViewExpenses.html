<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkvbEtitcha7SYSrUXwncayqf5013jyAGVx1nbZdbb&s" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Expenses</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .table-wrapper {
      overflow-x: auto;
      max-width: 100%;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .header .username {
      margin-right: 10px;
      color: #333;
      font-weight: bold;
    }

    .header button {
      background-color: #f44336;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .header button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="username" id="username"></span>
    <button onclick="logout()">Logout</button>
  </div>

  <h1>Total Listed Expenses</h1>

  <h2 id="total-expenses"></h2>

  <div class="table-wrapper">
    <table id="data-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>
  </div>

  <script>
    window.onload = function() {
      var usernameElement = document.getElementById('username');
      var loggedUser = localStorage.getItem('loggedUser');

      if (loggedUser) {
        usernameElement.textContent = "Logged in as: " + loggedUser;
      } else {
        window.location.href = 'index.html';
      }
      
      fetchData();
    }

    function fetchData() {
      // Make a GET request to fetch data from Google Sheets API
      fetch("https://sheets.googleapis.com/v4/spreadsheets/1ie83mP01viUZL7KZcRXr6dHpCgxFZl1vimwoUE2_uRo/values/Expenses!A:F?key=AIzaSyAUG7ufFjEGIDuDtFAi2rCufLKA4sBgDmg")
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          var rows = data.values;
          var tbody = document.getElementById("data-body");
          var totalExpenses = document.getElementById("total-expenses");

          // Clear the existing data
          tbody.innerHTML = "";

          // Exclude the first row (header)
          rows.shift();
          
          // Reverse the rows array
          rows.reverse();

          var totalAmount = 0;
          rows.forEach(function(row) {
            var title = row[0];
            var date = row[1];
            var amount = parseFloat(row[2]);
            var remarks = row[3] || "";

            var rowHtml = "<tr>";
            rowHtml += "<td>" + title + "</td>";
            rowHtml += "<td>" + date + "</td>";
            rowHtml += "<td>" + amount + "</td>";
            rowHtml += "<td>" + remarks + "</td>";
            rowHtml += "</tr>";

            tbody.innerHTML += rowHtml;
            totalAmount += amount;
          });

          totalExpenses.innerHTML = "Total Expenses: <span class='blink' style='color: red;'>â‚¹" + totalAmount.toFixed(2) + "</span>";
        })
        .catch(function(error) {
          console.error(error);
        });
    }

    function logout() {
      localStorage.removeItem('loggedUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
