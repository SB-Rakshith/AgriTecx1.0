<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkvbEtitcha7SYSrUXwncayqf5013jyAGVx1nbZdbb&s" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomegranate Data Management</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Login Form Styles */
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 15px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Alert Styles */
    .alert {
      display: none;
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .alert.success {
      background-color: #4CAF50;
      color: #fff;
    }

    .alert.error {
      background-color: #f44336;
      color: #fff;
    }

    .alert.show {
      display: flex;
    }

    .alert .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #333;
      font-size: 16px;
      cursor: pointer;
    }

    /* Overlay Styles */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9998;
      display: none;
    }

    .background-overlay.show {
      display: block;
    }

    /* Additional Styles */
    .content-container {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      margin-top: 80px;
      animation: fade-in 1s ease;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 40px;
      text-align: center;
      opacity: 0;
      animation: fade-in 1s ease forwards;
    }

    .section:nth-child(1) {
      animation-delay: 0.3s;
    }

    .section:nth-child(2) {
      animation-delay: 0.6s;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #45a049;
    }

    #login-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f44336;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    #logged-user {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #333;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <img class="background-image" src="https://media.istockphoto.com/id/940118920/photo/ripe-pomegranate-fruit-and-one-cut-in-half-with-leaf.jpg?s=612x612&w=0&k=20&c=iVTrJvW6rtFTlsWk5J3v1r1NeCgNtZMD4qDJIh3sfik=" alt="Background Image">
  </div>

  <div class="content-container">
    <h1>Welcome to Pomegranate Data Management System</h1>

    <div class="section">
      <h2>Expenses Data</h2>
      <div class="button-container">
        <button onclick="location.href='EntryExpenses.html'" disabled>Entry Expenses</button>
        <button onclick="location.href='ViewExpenses.html'" disabled>View Expenses</button>
      </div>
    </div>
    <div class="section">
      <h2>Pesticide Data</h2>
      <div class="button-container">
        <button onclick="location.href='EntryPesticides.html'" disabled>Entry Pesticides</button>
        <button onclick="location.href='SearchPesticide.html'" disabled>Search Pesticide</button>
      </div>
    </div>
  </div>

  <button id="login-button" onclick="toggleLogin()">Login</button>
  <button id="logout-button" style="display: none;" onclick="logout()">Logout</button>
  <span id="logged-user"></span>

  <div class="container" id="login-container" style="display: none;">
    <h1>Login</h1>
    <div>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <div id="alertSuccess" class="alert success">
    <p>Login successful!</p>
    <button class="close-button" onclick="hideAlert('alertSuccess')">&times;</button>
  </div>
  <div id="alertError" class="alert error">
    <p>Invalid username or password. Please try again.</p>
    <button class="close-button" onclick="hideAlert('alertError')">&times;</button>
  </div>

  <div id="backgroundOverlay" class="background-overlay"></div>

  <script>
    var loggedInUser = localStorage.getItem("loggedUser");
    var loginButton = document.getElementById("login-button");
    var logoutButton = document.getElementById("logout-button");
    var loggedUserSpan = document.getElementById("logged-user");
    var buttons = document.querySelectorAll(".button-container button");

    if (loggedInUser) {
      showLoggedInUser(loggedInUser);
      enableButtons();
      loginButton.style.display = "none";
      logoutButton.style.display = "inline-block";
    } else {
      logoutButton.style.display = "none";
    }

    function toggleLogin() {
      if (loggedInUser) {
        logout();
      } else {
        showLoginForm();
      }
    }

    function showLoginForm() {
      document.getElementById("login-container").style.display = "block";
      disableButtons();
    }

    function hideLoginForm() {
      document.getElementById("login-container").style.display = "none";
    }

    function showLoggedInUser(username) {
      loggedUserSpan.textContent = "Logged in as: " + username;
      loggedUserSpan.style.display = "block";
    }

    function hideLoggedInUser() {
      loggedUserSpan.style.display = "none";
    }

    function disableButtons() {
      buttons.forEach(function(button) {
        button.disabled = true;
      });
    }

    function enableButtons() {
      buttons.forEach(function(button) {
        button.disabled = false;
      });
    }

    function logout() {
      localStorage.removeItem("loggedUser");
      hideLoggedInUser();
      disableButtons();
      hideLoginForm();
      loginButton.style.display = "inline-block";
      logoutButton.style.display = "none";
    }

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Call Google Sheets API to validate credentials
      var url = "https://script.google.com/macros/s/AKfycbxnc1z7-0zmWnLrrEBrrV6cOJdFdwdm62v39X-3xfOMK4IVLqHgJA_arCD-xPW8bpERuw/exec?username=" + username + "&password=" + password;

      fetch(url)
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          if (data.success === true) {
            // Credentials are valid, show success alert, store the logged-in user, and enable buttons
            showAlert("alertSuccess");
            setTimeout(function() {
              hideAlert("alertSuccess");
              hideLoginForm();
              setLoggedUser(username);
              showLoggedInUser(username);
              enableButtons();
              loginButton.style.display = "none";
              logoutButton.style.display = "inline-block";
            }, 2000);
          } else {
            // Display an error message for invalid credentials and reset the password field
            showAlert("alertError");
            document.getElementById("password").value = "";
          }
        })
        .catch(function(error) {
          console.log("Error:", error);
        });
    });

    // ...existing functions for showing/hiding alerts and overlay...

    function setLoggedUser(username) {
      localStorage.setItem("loggedUser", username);
    }
  </script>
</body>
</html>
